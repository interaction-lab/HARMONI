<html>
	<head>
		<title>CoRDial Face</title>
		<style>
			canvas { width: 100%; height: 100% }
			html { overflow-x: hidden; overflow-y: hidden; }
		</style>
	</head>
	<body>
		<script src="libs/three.min.js"></script>
		<script src="libs/tween.min.js"></script>
		<script src="libs/eventemitter2.min.js"></script>
		<script src="libs/roslib.min.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="js/face.js"></script>
		<!-- <script src="js/facecontrol.js"></script> -->
		<script>
		  startFace(0xDBC61F, //background color
		  'DB1','', //robot name, ros_master_uri
		  .009, //cm per pixel
		  0.0, //viseme compression factor
		  0xffffff, 0x8B4513,200,0,300, 100, .7,"round", //eyes (white_color, iris_color, size, height, separation, iris_size, pupil_scale, pupil_shape)
		  150,20,.4, //eyelids (color, width, height, arch)
		  0xff99cc, 0,-20,0,0, //nose (color, x, y, width, height)
		  0x000000, 15,-200,150,100,10,2, 1.2, .2, .2, //mouth (color, x, y, width, height, thickness, opening, width_scale, ulip_h_scale, llip_h_scale)
		  0x000000, 120,120,10,.3 //brows (color, width, height, thickness, arch)
		  )
		</script>
	</body>
</html>
