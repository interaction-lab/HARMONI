<html>
	<head>
		<title>CoRDial Face</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="libs/three.min.js"></script>
		<script src="libs/tween.min.js"></script>
		<script src="libs/eventemitter2.min.js"></script>
		<script src="libs/roslib.min.js"></script>
		<script src="js/face.js"></script>
		<script>
		  startFace(0xB04040, //background color
		  'DB1','', //robot name, ros_master_uri
		  .009, //cm per pixel
		  0, //viseme compression factor
		  0xffffff, 0xAEB404,200,0,300, 100, .8,"cat", //eyes (white_color, iris_color, size, height, separation, iris_size, pupil_scale, pupil_shape)
		  150,20,.4, //eyelids (color, width, height, arch)
		  0xff99cc, 0,-20,100,50, //nose (color, x, y, width, height)
		  0x500000, 15,-200,150,100,10,2, 1.2, .2, .2, //mouth (color, x, y, width, height, thickness, opening, width_scale, ulip_h_scale, llip_h_scale)
		  0x500000, 200,100,10,.3 //brows (color, width, height, thickness, arch)
		  )
		</script>
	</body>
</html>
